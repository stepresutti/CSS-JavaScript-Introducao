  <h1>Entre em contato comigo</h1>

  <main class="contact-page">
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" onkeyup="validaNome()" placeholder="Mínimo de 3 caracteres" />
      <div id="txtNome"></div>

      <label for="email">E-mail:</label>
      <input type="email" id="email" onkeyup="validaEmail()" placeholder="Digite um e-mail válido" />
      <div id="txtEmail"></div>


      <label for="assunto">Assunto:</label>
      <textarea name="assunto" id="assunto" rows="3" onkeyup="validaAssunto()"
        placeholder="deixa uma mensagem legal ai..."></textarea>
      <div id="txtAssunto"></div>


      <button type="button" id="envio" onclick="timer()">Enviar</button>

      <div id="msg"></div>
    </form>

    <div class="contato">
      <h2>Endereço:</h2>

      <p>Da ZL pro mundo</p>
      <p>São Paulo - SP</p>

      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29259.804878961317!2d-46.559037274808915!3d-23.551356004861773!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce60b11c2730c9%3A0x8f5329071a441cd!2sZona%20Leste%20de%20S%C3%A3o%20Paulo%20-%20Cidade%20Patriarca%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2003551-080!5e0!3m2!1spt-BR!2sbr!4v1650827939901!5m2!1spt-BR!2sbr"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </main>
  <footer>
    <hr>
    <p>Obrigada por ver &hearts; feito por: <span class="destaque">Stephanie Presutti - 2022</span></p>
  </footer>
